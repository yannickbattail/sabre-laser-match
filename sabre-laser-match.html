<!DOCTYPE html>
<html lang="fr">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="utf-8">
    <link href="manifest.json" rel="manifest"/>
    <link href="images/light-sabers-couleur.svg" rel="icon" type="image/svg+xml"/>
    <link href="style.css" rel="stylesheet"/>
    <title>Sabre laser - match</title>
</head>
<body class="dark">
<span id="time">00:00</span>
<button id="play" onclick="gui.play()">
    <img alt="démarrer le combat" src="images/play.svg" title="démarrer le combat"/>
</button>
<button id="reset" onclick="gui.reset()">
    <img alt="Nouveau combat" src="images/light-sabers-couleur.svg" title="Nouveau combat"/>
</button>
<button onclick="gui.annuler()">
    <img alt="Supprimer la dernière action" src="images/abort.svg" title="Supprimer la dernière action"/>
</button>
<!--  <div id="lightsaber"><span id="light"></span></div>-->
<table style="width:100%">
    <thead>
    <tr>
        <th colspan="2"><div id="message">Prêt?</div></th>
    </tr>
    <tr>
        <th><span class="vertCombattant">Vert</span></th>
        <th><span class="rougeCombattant">Rouge</span></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="scoreVert">
            0
        </td>
        <td id="scoreRouge">
            0
        </td>
    </tr>
    <tr>
        <td>
            <button class="touche main" disabled="disabled" onclick="gui.touche('main', 'vert')">
                <img alt="touche main" src="images/main.svg" title="touche main"/>
            </button>
            <button class="touche bras" disabled="disabled" onclick="gui.touche('bras', 'vert')">
                <img alt="touche bras" src="images/bras.svg" title="touche bras"/>
            </button>
            <button class="touche jambe" disabled="disabled" onclick="gui.touche('jambe', 'vert')">
                <img alt="touche jambe" src="images/jambe.svg" title="touche jambe"/>
            </button>
            <button class="touche tronc" disabled="disabled" onclick="gui.touche('tronc', 'vert')">
                <img alt="touche tronc" src="images/tronc.svg" title="touche tronc"/>
            </button>
            <button class="touche tête" disabled="disabled" onclick="gui.touche('tête', 'vert')">
                <img alt="touche tête" src="images/tete.svg" title="touche tête"/>
            </button>
        </td>
        <td>
            <button class="touche main" disabled="disabled" onclick="gui.touche('main', 'rouge')">
                <img alt="touche main" src="images/main.svg" title="touche main"/>
            </button>
            <button class="touche bras" disabled="disabled" onclick="gui.touche('bras', 'rouge')">
                <img alt="touche bras" src="images/bras.svg" title="touche bras"/>
            </button>
            <button class="touche jambe" disabled="disabled" onclick="gui.touche('jambe', 'rouge')">
                <img alt="touche jambe" src="images/jambe.svg" title="touche jambe"/>
            </button>
            <button class="touche tronc" disabled="disabled" onclick="gui.touche('tronc', 'rouge')">
                <img alt="touche tronc" src="images/tronc.svg" title="touche tronc"/>
            </button>
            <button class="touche tête" disabled="disabled" onclick="gui.touche('tête', 'rouge')">
                <img alt="touche tête" src="images/tete.svg" title="touche tête"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="carton blanc" disabled="disabled" onclick="gui.carton('blanc', 'vert')">
                <img alt="carton blanc" src="images/carton-blanc.svg" title="carton blanc"/>
            </button>
            <button class="carton jaune" disabled="disabled" onclick="gui.carton('jaune', 'vert')">
                <img alt="carton jaune" src="images/carton-jaune.svg" title="carton jaune"/>
            </button>
            <button class="carton rouge" disabled="disabled" onclick="gui.carton('rouge', 'vert')">
                <img alt="carton rouge" src="images/carton-rouge.svg" title="carton rouge"/>
            </button>
            <button class="carton noir" disabled="disabled" onclick="gui.carton('noir', 'vert')">
                <img alt="carton noir" src="images/carton-noir.svg" title="carton noir"/>
            </button>
        </td>
        <td>
            <button class="carton blanc" disabled="disabled" onclick="gui.carton('blanc', 'rouge')">
                <img alt="carton blanc" src="images/carton-blanc.svg" title="carton blanc"/>
            </button>
            <button class="carton jaune" disabled="disabled" onclick="gui.carton('jaune', 'rouge')">
                <img alt="carton jaune" src="images/carton-jaune.svg" title="carton jaune"/>
            </button>
            <button class="carton rouge" disabled="disabled" onclick="gui.carton('rouge', 'rouge')">
                <img alt="carton rouge" src="images/carton-rouge.svg" title="carton rouge"/>
            </button>
            <button class="carton noir" disabled="disabled" onclick="gui.carton('noir', 'rouge')">
                <img alt="carton noir" src="images/carton-noir.svg" title="carton noir"/>
            </button>

    </tr>

</table>
<div id="historique"></div>

<script src="Regle.js"></script>
<script src="regles.js"></script>

</html>
